<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <link rel="stylesheet" href="{% static "css/dashboard.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="{% static 'js/ag-grid-enterprise.min.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script> -->
    <title>Crypto</title>
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="logo">Crypto</div>
            <nav>
                <ul>
                    <li class="title">
                        Dashboard
                    </li>
                    <li>
                        <a href="/"><img src="{% static 'images/plus.svg' %}">Profit</a>
                    </li>
                    <li>
                        <a href="/success"><img src="{% static 'images/success.svg' %}">Success</a>
                    </li>
                    <li>
                        <a href="/winrate"><img src="{% static 'images/winrate.svg' %}">Winrate</a>
                    </li>
                    <li>
                        <a href="/transaction"><img src="{% static 'images/transaction.svg' %}">Transaction</a>
                    </li>
                    <li>
                        <a href="/coinrating"><img src="{% static 'images/eth.svg' %}">Coin</a>
                    </li>
                    <li>
                        <a href="/winrate"><img src="{% static 'images/rocket.svg' %}">Rocket profit</a>
                    </li>
                    <li>
                        <a href="/wallet"><img src="{% static 'images/wallet.svg' %}">Wallet</a>
                    </li>
                    <li class="title">
                        Profile
                    </li>
                    <li>
                        <a id="profile" href="/profile"><img src="{% static 'images/profile.svg' %}">{{request.user.username}}</a>
                    </li>
                    <li>
                        <a href="/logout"><img src="{% static 'images/logout.svg' %}">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="content">
            {% block content %}

            {% endblock content %}
        </div>
    </main>
    {% block footer_js %}

    {% endblock footer_js %}
</body>
</html>
